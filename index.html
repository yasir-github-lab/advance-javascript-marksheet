<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mark Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">

    <h2 class="text-2xl font-semibold mb-4">Mark Sheet</h2>

    <div class="mt-4 bg-gray-50 px-4 py-2 rounded mb-4"><p><strong>Grade Scale:</strong> A+: 90–100, A: 80–89, B: 70–79, C: 60–69, D: 50–59, F: Below 50</p></div>

    <table class="w-full table-auto border-collapse text-left">
      <thead class="bg-gray-50">
        <tr>
          <th class="border p-3">#</th>
          <th class="border p-3">Subject</th>
          <th class="border p-3">Marks Obtained</th>
          <th class="border p-3">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-3 py-2">1</td>
          <td class="border px-3 py-2">Mathematics</td>
          <td class="border px-3 py-2">85</td>
          <td class="border px-3 py-2">100</td>
        </tr>

        <tr>
          <td class="border px-3 py-2">2</td>
          <td class="border px-3 py-2">English</td>
          <td class="border px-3 py-2">78</td>
          <td class="border px-3 py-2">100</td>
        </tr>

        <tr>
          <td class="border px-3 py-2">3</td>
          <td class="border px-3 py-2">Physics</td>
          <td class="border px-3 py-2">92</td>
          <td class="border px-3 py-2">100</td>
        </tr>

        <tr>
          <td class="border px-3 py-2">4</td>
          <td class="border px-3 py-2">Chemistry</td>
          <td class="border px-3 py-2">74</td>
          <td class="border px-3 py-2">100</td>
        </tr>

        <tr>
          <td class="border px-3 py-2">5</td>
          <td class="border px-3 py-2">Computer Science</td>
          <td class="border px-3 py-2">88</td>
          <td class="border px-3 py-2">100</td>
        </tr>
      </tbody>

      <tfoot class="bg-gray-50">
        <tr>
          <td class="border px-3 py-2" colspan="2"><strong>Total Marks</strong></td>
          <td class="border px-3 py-2"><strong>417</strong></td>
          <td class="border px-3 py-2"><strong>500</strong></td>
        </tr>
        <tr>
          <td class="border p-3 bg-blue-50 font-bold">Percentage</td>
          <td class="border p-3 bg-blue-50 font-bold percentage">89.4%</td>
          <td class="border p-3 bg-green-50 font-bold">Grade</td>
          <td class="border p-3 bg-green-50 font-bold grade">A+</td>
        </tr>
      </tfoot>
    </table>



  </div>

  <script src="script.js"></script>


</body>
</html>
